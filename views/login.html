<!--系统登录-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link href="../css/MemberLogin.css" rel='stylesheet' type='text/css' />
</head>

<body style="overflow: hidden">
    <div class="main">
        <div class="login-form">
            <h1>供应链后台管理系统</h1>
            <div class="head">
                <img src="../img/adminLogin.png" alt="" />
            </div>
            <form id="loginForm">
                <input type="text" id="username" placehoder="用户名" />
                <input type="password" id="password" placehoder="登录密码" />
                <div class="submit">
                    <input type="button" value="登录" id="btn_login" class="butSyley">
                    <input type="checkbox" id="rememberMe" /><label class="lableStyle">记住密码</label>
                    <a href="#" class="aSyle">忘记密码?</a>
                </div>

            </form>
        </div>
    </div>
    <div class="loginBtn">
        <p>版权所有2020中饮巴比食品股份有限公司</p>
    </div>
    <script src="../js/jquery/jQuery-2.2.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#btn_login').click(function () {
                debugger;
                $.ajax({
                    type: "post",
                    dataType: "json",
                    data: {
                        sys: $("#sys").val(),
                        username: $("#username").val(),
                        password: $("#password").val(),
                        rememberMe: $('#rememberMe').is(":checked") ? 1 : 0
                    },
                    url: "/sys/login.html",
                    success: function (result) {
                        debugger;
                        if (result.code == 200) {
                            window.location.href = '/page/index.html?sys=' + result.sys;
                        } else {
                            alert(result.msg);
                        }
                    },
                    error: function () {}
                });
            });


        });
    </script>
</body>

</html>
